<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>

    <!-- Check the form_reg.html file for more accurate form code -->

    <body>
        <input type="search" placeholder="Search..">
        <!-- placeholder holds the initial value in the input -->
        <br><br>
        <!-- br tag is used to break line -->

    <form>
<!-- Form tag is used to create a form -->

        <label for="name">Name:</label>
        <!-- label is used to label inputs and other form tags -->
        <!-- for is used to pick the tag -->

        <input type="text" id="name" /> <br /><br />
        <!-- text create a text field -->
        <!-- id used to present it uniquely -->
          
        <label for="Roll">Roll No:</label>
        <input type="number" id="Roll" min="1" max="45" /><br><br>
        <!-- number create a text field that only takes number -->
        <!-- min sets the initial or lowest value and max is opposite -->

        <label for="mail">Email:</label>
        <input type="email" id="mail"/><br><br>
        <!-- email create text field that takes email or simply it needs @ -->

        <label for="pass">password:</label>
        <input type="password" id="pass"/><br><br>
        <!-- password creates text filed that is hidden when typed -->

        <label for="dob">D.O.B:</label>
        <input type="date" id="dob"  /><br><br>
        <!-- date create a date chooser -->

        <label for="colo">Color:</label>
        <input type="color" id="colo"><br><br>
        <!-- color creates color chooser -->

        <label for="gender">Gender:</label>        
        <input type="radio" value="m" name="gender" checked/>Male
        <input type="radio" value="f" name="gender"/>FeMale
        <input type="radio" value="O" name="gender"/>Other
        <!-- radio creates a circle check -->
        <!--all of them have same name so that only one can be selected at a time  -->

        <br><br>
        <label>Hobbies</label>
        <input type="checkbox" value="dance">Dancing
        <input type="checkbox" value="sing" checked>Singing
        <input type="checkbox" value="draw">Drawing
        <!-- checkbox create checkbox -->

        <br><br>

        <label for="nation">Nationality:</label>
        <select id="nation">
        <!-- Select create a option dropdown -->
        <!-- option creates options for select -->
            <option value="np">Nepali</option>
            <option value="id">Indian</option>
            <option value="ch">Chinese</option>
            <option selected>Chosse ur country</option>
        </select>
        <br><br>

        <input type="submit" />
        <!-- create submit button -->
        <input type="reset" />
        <!-- create reset button -->
    </form>
    </body>
</html>
