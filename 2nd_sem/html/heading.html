<!DOCTYPE html>
<html>
<head>
	<title>Heading in Html</title>
</head>
<body>
	<!-- h1 is the largest -->
<h1>Pokhara</h1>
<h2>Pokhara</h2>
<h3>Pokhara</h3>
<h4>Pokhara</h4>
	<!-- h4 is a normal -->
<h5>Pokhara</h5>
<h6>Pokhara</h6>
	<!-- h6 is the smallest -->
Hr is a self containing tag.
<hr width="40%" />
	<!-- it creates horizontal line -->

</body>
</html>
