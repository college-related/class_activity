<!DOCTYPE html>
<html>
    <head>
        <title>Fonts_nepali</title>
        <style>

            /* This is used to download the font inside css */
            @font-face {
                font-family: preeti;
                src: url(../assests/fonts/preeti.TTF);
                font-family: devnagari;
                src: url(../assests/fonts/Devnew.ttf);
            }

            h5 {
                text-align: center;
                text-decoration: underline;
                /* To decorate texts, it has values like (overline, none, etc) */
            }

            h2 {
                text-align: center;
                font-family: preeti;
                color: green; 
            }

            h3 {
                text-align: center;
                font-family: devnagari;
                color: red;
            }
        </style>
    </head>
    <body>
        <p>
            <h5>This is preeti font</h5>
            <h2>x]Nnf] ljzj</h2>
        </p>
        <P>
            <h5>And this is new devanagari font</h5>
            <h3>mero nam ELsn ho - </h3>
        </P>

    </body>
</html>
