<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>
    <style>

        /* look at a css_box.html file to look more at margin and all */
        p {
            position: absolute;
            margin-left: 300px;
            margin-top: 100px; 
        }

        img {
            width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        img:hover {
            opacity: 0.5;
            /* the transperency of the element */
        }
    </style>
</head>

<body>
    <p>
        Hello this is a forest.
    </p>
    <img src="../assests/img/bg3.png" alt="forest.jpg">
</body>

</html>
