<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>
    <style>
        p {
            position: absolute;
            margin-left: 300px;
            margin-top: 100px; 
        }

        img {
            width: 400px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        img:hover {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <p>
        Hello this is a forest.
    </p>
    <img src="../assests/img/bg3.png" alt="forest.jpg">
</body>

</html>
