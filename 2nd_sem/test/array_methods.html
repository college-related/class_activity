<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var array1, array2, array3, array4;
        var array = ["one", "two", "three"];
        console.log(array);

        // returns the length of the array
            console.log(array.length);
        // returns the index of the item
            console.log(array.indexOf("two"));
        // add the items from end 
            array.push("four", "five");
            console.log(array);
        // remove the last item
            array.pop();
            console.log(array);
        // add the items from the start
            array.unshift("-one", "zero");
            console.log(array);
        // remove the first item
            array.shift();
            console.log(array);
        //  it cuts the items from a index(2) and no. of items(1) 
            array.splice(2,1);
            console.log(array);
        // it cuts the items from one index(2) to index(4-1) and store the items in another array
            array1 = array.slice(1,3);
            console.log(array1);
            console.log(array);

        // it sorts array items in alphabetical or ascending order
            console.log(array.sort());
        // it sorts array items in reverse or descending order
            console.log(array.reverse());

        // it makes a new array with some calculations
            array2 = array.map(function (n){
                return n+"-number";
            });
            console.log(array2);

        // it makes a new array with items that passes some condition
            array3 = array.filter(function (a){
                if (a.length > 3){
                    return a;
                }
            });
            console.log(array3);
            console.log(array);

    </script>
</body>
</html>
