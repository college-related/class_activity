<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messages</title>
</head>
<body>
    <form>
        Name: <input type="text" id="name" onmouseover="message(0)" onmouseout="message(3)"><br><br>
        Roll: <input type="text" id="roll" onmouseover="message(1)" onmouseout="message(3)"><br><br>
        Address: <input type="text" id="address" onmouseover="message(2)" onmouseout="message(3)"><br><br>
        <textarea id="guide" cols="30" rows="10">
            Place mouse over the input areas
        </textarea>
    </form>

    <script>
        var m = [
            'Full name',
            'Roll number please',
            'Give me your address', 
            'Place mouse over the input areas'
        ];

        function message(ind){
            var area = document.querySelector("textarea");

            if(ind == 0){
                area.textContent = m[ind];
            }else if(ind == 1){
                area.textContent = m[ind];
            }else if(ind == 2){
                area.textContent = m[ind];
            }else if(ind == 3){
                area.textContent = m[ind];
            }
        }
    </script>
</body>
</html>
