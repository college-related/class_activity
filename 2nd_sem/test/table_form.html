<!DOCTYPE html>
<html>
<head>
    <title>table_form</title>
</head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4"><h2 align="center">Fill the form below</h2></td>
            </tr>
            <tr>
                <td>
                    <label for="nam">Name:</label>
                </td>
                <td colspan="3">
                    <input type="text" id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pas">Pasword:</label>
                </td>
                <td colspan="3">
                    <input type="password" id="pas"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="feed">Feedback:</label>
                </td>
                <td colspan="3" >
                    <textarea id="feed" rows="4" cols="20"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ged">Gender:</label>
                </td>
                <td colspan="3">
                    <input type="radio" name="ged">Male
                    <input type="radio" name="ged">Female
                </td>
            </tr>
            <tr>
                <td>
                    Subject:
                </td>
                <td colspan="3">
                    <input type="checkbox">Web
                    <input type="checkbox">Math
                    <input type="checkbox">Graphics
                    <input type="checkbox">English
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <input type="reset" value="Reset All">
                    <input type="submit" value="Submit Above Detailes">
                </td>
            </tr>
        </table>
    </body>

</html>
