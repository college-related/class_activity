<!DOCTYPE html>
<html>
<head>
    <title>Table_with_img</title>
    <style>
        table, td, th, tr {
            border: 1px solid rgb(115, 11, 115);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td , th{
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: rgb(91, 220, 177);
            color: orangered;
        }

        td {
            background-color: slategray;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>Pokhara</td>
            <!-- Yo img ko path mah timro img jata xa teskai lekha hai -->
            <td><img src="../assests/Pokhara/np1.jpg" width="300px"/></td>
            <td>1</td>
        </tr>
        <tr>
            <td>Forest</td>
            <td><img src="../assests/img/bg3.png" width="300px"/></td>
            <td>2</td>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>SunGlass</li>
                    <li>Laptop</li>
                    <li>Mouse</li>
                    <li>SmartPhone</li>
                </ul>
            </td>
            <td><img src="../assests/img/bg4.jpg" width="300px"/></td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
