<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="./form_with_style.css">
</head>
    <body>
            <h2>Fill up the form!</h2>
            <br/>    
            <form>
                <input type="text" class="input_box" placeholder="Name"/><br/>
                <input type="number" class="input_box" placeholder="Roll No.">
                <br/>
                <label for="year">Year:</label>
                <select id="year">
                    <option>1st </option>
                    <option>2nd </option>
                    <option>3rd </option>
                    <option>4th </option>
                </select>
                <br/><br/>
                <label for="gen">Gender:</label>
                <input type="radio" name="gen">Male
                <input type="radio" name="gen">Female
                <input type="radio" name="gen">Others
                
                <br/><br/>
                <label>Subjects:</label>
                <input type="checkbox">Maths
                <input type="checkbox">WT
                <input type="checkbox">C++
                <input type="checkbox">LC
                <br/><br/>

    <input type="submit" class="button_box">
    <br/>
    <input type="reset" class="button_box" >
           
            </form>
    </body>
</html>
