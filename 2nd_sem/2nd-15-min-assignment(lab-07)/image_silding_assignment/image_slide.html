<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./image_slide_style.css">
    <title>Image_slide</title>
</head>
<body>
    <div id="arrows">
        <button onclick="prev()" > &lt; </button>
        <button onclick="next()" > &gt; </button>
    </div>
    <main>
        <div class="gallery" id="im1">
            <img src="../assests/Pokhara/np1.jpg" alt="one"/>
        </div>
        <div class="gallery" id="im2">
            <img src="../assests/Pokhara/np10.jpg" alt="one"/>
        </div>
        <div class="gallery" id="im3">
            <img src="../assests/Pokhara/np11.jpg" alt="one"/>
        </div>
        <div class="gallery" id="im4">
                <img src="../assests/Pokhara/np16.jpg" alt="one"/>
        </div>
        <div class="gallery" id="im5">
                <img src="../assests/Pokhara/np20.jpg" alt="one"/>
        </div>
    </main>

    <script>
        var img = [
            document.getElementById("im1"),
            document.getElementById("im2"),
            document.getElementById("im3"),
            document.getElementById("im4"),
            document.getElementById("im5")
        ];
        i = 0;

            function next()
            {
                if(i<img.length-1){
                    i = i+1;
                }else{
                    i = 0;        
                }

                    if(i==0){
                        img[i].style.visibility = "visible";
                        img[img.length-1].style.visibility = "hidden";
                    }else{
                    img[i].style.visibility = "visible";
                    img[i-1].style.visibility = "hidden";
                    }
            }
            
            function prev()
            {
                if(i<img.length && i>=1){
                    i = i-1;
                }else{
                    i = img.length-1;    
                }

                    if(i==img.length-1){
                        img[i].style.visibility = "visible";
                        img[0].style.visibility = "hidden";
                    }else{
                    img[i].style.visibility = "visible";
                    img[i+1].style.visibility = "hidden";
                    }
            }
    </script>
</body>
</html>
